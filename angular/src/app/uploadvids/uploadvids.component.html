<html lang="en" dir="ltr">

                    <input type="file" name="videoUpload">

                    <label for="description">Description:</label>

                    <textarea id="add" name="add" rows="3" cols="40"></textarea>

                    <label for="Tags"> Tags: </label>

                    <input type="text" name="Tags" id="Tags">

                    </section>
                </form>
            </div>
        </div>
    </body>
